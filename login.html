<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="styles/login.css">
</head>
<body>
	<div class="container">
		<img src="images/growth_explorer_large.png" class="growth-explorer">

		<div class="row login-form">
			<form class="col s11">
				<div class="row">
					<div class="input-field col s11">
						<input id="user_name" type="text" class="validate">
						<label for="user_name">User ID</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s11">
						<input id="password" type="text" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
			</form>
			<a class="waves-effect waves-light btn logon">Log In</a>
			<div class="signup">
				<p>New User? &nbsp;<a class="waves-effect waves-light btn">Sign Up</a></p>
			</div>
		</div>

	</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
